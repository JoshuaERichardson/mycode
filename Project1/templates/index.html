<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>First Project</title>
  </head>

  <body>
    <div class="d-flex align-items-center master-container">
      <div class="container">
        <div class="box">
          <span class="title text-centered">Is your basement Haunted!?</span>
          <strong>Find out now!</strong>

          <!-- Import Bootstrap Forms -->
          <form action="/" method="POST">
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ghost"
                    name="have_basement"
                  />
                  <label for="ghost" class="form-check-label"
                    >Do you have a basement?</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ghost"
                    name="hear_sounds"
                  />
                  <label for="ghost" class="form-check-label"
                    >Do you routinely hear bizarre sounds?</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <label for="ghost">How many years old is your home?</label>
                  <select name="age" id="age" class="form-control">
                    {% for i in range(1, 100): -%}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <label for="ghost"
                    >How many people have lived in your home?</label
                  >
                  <select
                    name="num_occupants"
                    id="num_occupants"
                    class="form-control"
                  >
                    {% for i in range(1, 20): -%}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ghost"
                    name="someone_died"
                  />
                  <label for="ghost" class="form-check-label"
                    >Has someone died in your home?</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ghost"
                    name="have_ouija"
                  />
                  <label for="ghost" class="form-check-label"
                    >Do you have a Ouija board?</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ghost"
                    name="doors_open"
                  />
                  <label for="ghost" class="form-check-label"
                    >Do the doors open randomly?</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-6 offset-sm-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="ghost"
                    name="hear_children"
                  />
                  <label for="ghost" class="form-check-label">
                    Do you hear the sounds of children even when there are no
                    children in the house!?</label
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-10 offset-sm-3">
              <button type="submit" class="btn btn-primary col-3">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- The results of the form -->
    {% if haunt_score %}
    <div class="modal" data-deep-ui="true">
      <div class="modal_inner" data-depth="0">
        <div class="modal_inner__back" data-depth="-80">
          <img
            class="a"
            data-depth="-40"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/rusty.png"
          />
          <div class="cog_one" data-depth="-10">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog1.png"
            />
          </div>
          <div class="cog_two" data-depth="50">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog2.png"
            />
          </div>
          <div class="cog_three" data-depth="32">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog3.png"
            />
          </div>
          <div class="cog_four" data-depth="75">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog4.png"
            />
          </div>
          <div class="cog_five" data-depth="83">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cogHand.png"
            />
          </div>
          <div class="cog_six" data-depth="88">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cogHand.png"
            />
          </div>
          <div class="cog_seven" data-depth="32">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog3.png"
            />
          </div>
          <div class="cog_eight" data-depth="42">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/cog2.png"
            />
          </div>
          <div class="text" data-depth="170">
            <h1>{{ haunt_score }}</h1>
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/trill.png"
            />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Suspendisse varius, quam eget tempus sagittis, ex felis consequat
              ante, vitae venenatis enim felis ac velit.
            </p>
            <a class="close-modal">Close</a>
          </div>
        </div>
        <div class="modal_inner__shadow" data-depth="10"></div>
        <div class="modal_inner__front" data-depth="50">
          <video id="myVideo">
            <source
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/ink3.webm"
              type="video/webm"
            />
          </video>
        </div>
      </div>
    </div>
    <div class="modal_button">Open the modal</div>

    {% endif %}


    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>

    <!-- Our own JS -->
    <script src="static/js/script.js"></script>
  </body>
</html>
