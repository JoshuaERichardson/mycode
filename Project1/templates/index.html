<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <title>First Project</title>
  </head>
  <body>
    <h1>Is your basement Haunted!?</h1>
    <p>Find out now!</p>

    <!-- Import Bootstrap Forms -->
    <form action="/" method="POST">
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="ghost"
              name="have_basement"
            />
            <label for="ghost" class="form-check-label"
              >Do you have a basement?</label
            >
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="ghost"
              name="hear_sounds"
            />
            <label for="ghost" class="form-check-label"
              >Do you routinely hear bizarre sounds?</label
            >
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
            <label for="ghost">How many years old is your home?</label>
            <select name="age" id="age" class="form-control">
              {% for i in range(1, 100): -%}
              <option value="{{i}}">{{i}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
            <label for="ghost">How many people have lived in your home?</label>
            <select
              name="num_occupants"
              id="num_occupants"
              class="form-control"
            >
              {% for i in range(1, 20): -%}
              <option value="{{i}}">{{i}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="ghost"
                name="someone_died"
              />
            <label for="ghost" class="form-check-label">Has someone died in your home?</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
              <input
              type="checkbox"
              class="form-check-input"
              id="ghost"
              name="have_ouija"
              />
              <label for="ghost" class="form-check-label">Do you have a Ouija board?</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
              <input
              type="checkbox"
              class="form-check-input"
              id="ghost"
              name="doors_open"
              />
              <label for="ghost" class="form-check-label">Do the doors open randomly?</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 offset-sm-2">
          <div class="form-check">
              <input
              type="checkbox"
              class="form-check-input"
              id="ghost"
              name="hear_children"
              />
              <label for="ghost" class="form-check-label">
                Do you hear the sounds of children even when there are no
                children in the house!?</label
              >
          </div>
        </div>
      </div>
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary col-3">Submit</button>
      </div>
    </form>


    <!-- The results of the form -->
    {% if haunt_score %}
        <p>{{ haunt_score }}</p>
    {% endif %}

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </body>
</html>
